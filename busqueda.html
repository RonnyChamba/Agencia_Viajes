<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscar Agencia Viajes</title>
    <link
      href="https://file.myfontastic.com/JUwFAwWE8oUWFGdiTZSWaX/icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="content content--header">
        <header class="header">
          <h1 class="title">Busqueda Individual Agencia de Viajes</h1>
        </header>
      </section>
      <section class="content content--main">
        <div class="row">
          <h2 class="subtitle">Tipos de Consultas</h2>
        </div>
        <form
          action=""
          name="form-search"
          class="form form--search"
          method="POST"
        >
          <input type="hidden" name="action" value="search" />
          <div class="row row--flex">
            <div class="row-form-item">
              <label for="select-tablas-js">Seleccione Tabla</label>
              <select
                name="select-tabla"
                id="select-tablas-js"
                class="select-busqueda select-busqueda--tabla"
              ></select>
              <!-- <span class="icon-search"></span>
              -->
            </div>
            <div class="row-form-item">
              <label for="">Campo Filtro</label>
              <select
                name="select-filtro"
                id="select-filtro-js"
                class="select-busqueda select-busqueda--filtro"
              ></select>
            </div>
            <div class="row-form-item">
              <input
                type="text"
                name="busqueda"
                placeholder="Ingresa algo..."
                required
              />
            </div>
            <div class="row-form-item">
              <input type="submit" class="btn btn--search" value="Buscar" />
            </div>
          </div>
        </form>
      </section>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
