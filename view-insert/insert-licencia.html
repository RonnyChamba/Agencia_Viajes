                class="form__input"
                name="nombre"
                id="nombre"
                placeholder="A, B, C, D .."

                required
              />
            </div>
            <div class="row">
              <label for="fechaExpiracion" class="form__label"
                >Fecha Expiraci&oacute;n</label
              ><input
                type="date"
                class="form__input"
                name="fechaExpiracion"
                id="fechaExpiracion"
                required
              />
            </div>
            <div class="row col-2 row--flex">
              <input
                type="submit"
                value="Guardar"
                class="btn btn--send"
                id="btn-guardar"
              />
              <input type="reset" value="Limpiar" class="btn btn--reset" />
            </div>
          </div>
        </form>
        <p>
          <a href="/index.html" class="link link--return">Regresar al men√∫</a>
