<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nueva Licencia</title>
    <link
      href="https://file.myfontastic.com/JUwFAwWE8oUWFGdiTZSWaX/icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../style2.css" />
  </head>
  <body>
    <div class="container container--flex">
      <section class="content content--header">
        <header class="header header--flex">
          <h1 class="title">Registrar Nueva Licencia</h1>
          <p class="icon-github">
            <a
              href="https://github.com/RonnyChamba/Agencia_Viajes"
              target="_blank"
              class="link"
              >Descargar Proyecto</a
            >
          </p>
        </header>
      </section>
      <section class="content content--main">
        <form
          action="#"
          method="post"
          name="form-insert-licencia"
          class="form form-licencia"
        >
          <div class="form-content form-content--grid">
            <div class="row">
              <label for="nombre" class="form__label">Tipo:</label
              ><input
                type="text"
                class="form__input"
                name="nombre"
                id="nombre"
                placeholder="A, B, C, D .."
              />
            </div>

            <div class="row">
              <!-- <label for="nombre" class="form__label">Tipo:</label
              ><input
                type="text"
                class="form__input"
                name="nombre"
                id="nombre"
                placeholder="A, B, C, D .."
              /> -->
            </div>
            <div class="row">
              <label for="fecha-expedicion" class="form__label"
                >Fecha Expedici&oacute;n:</label
              ><input
                type="date"
                class="form__input"
                name="fecha-expedicion"
                id="fecha-expedicion"
              />
            </div>
            <div class="row">
              <label for="fecha-expiracion" class="form__label"
                >Fecha Expiraci&oacute;n</label
              ><input
                type="date"
                class="form__input"
                name="fecha-expiracion"
                id="fecha-expiracion"
              />
            </div>
            <div class="row col-2 row--flex">
              <input type="submit" value="Guardar" class="btn btn--send" />
              <input type="reset" value="Limpiar" class="btn btn--reset" />
            </div>
          </div>
        </form>
        <p>
          <a href="/index.html" class="link link--return">Regresar al men√∫</a>
        </p>
      </section>
    </div>
  </body>
</html>
