<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agencia de viajes</title>
    <link
      href="https://file.myfontastic.com/JUwFAwWE8oUWFGdiTZSWaX/icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container container--grid">
      <section class="content content--header">
        <header class="header">
          <h1 class="title">Consultas Generales</h1>
        </header>
      </section>
      <section class="content content--main">
        <form
          action="
          "
          class="form"
        >
          <div class="row">
            <h2 class="subtitle">Modulos Disponibles</h2>
          </div>
          <div class="content-button">
            <div class="row row--flex">
              <div class="row-button">
                <span class="icon-people"></span>
                <input type="submit" class="btn" value=" Ver Clientes" />
              </div>
              <div class="row-button">
                <span class="icon-user"></span
                ><input type="submit" class="btn" value="Ver Empleados" />
              </div>
            </div>
            <div class="row row--flex">
              <div class="row-button">
                <span class="icon-split"></span
                ><input type="submit" class="btn" value="Ver Conductores" />
              </div>
              <div class="row-button">
                <span class="icon-car"></span
                ><input type="submit" class="btn" value="Transporte" />
              </div>
            </div>
            <div class="row row--flex">
              <div class="row-button">
                <span class="icon-bed"></span
                ><input type="submit" class="btn" value="Ver Tipo Viajes" />
              </div>
              <div class="row-button">
                <span class="icon-list"></span
                ><input type="submit" class="btn" value="Ver Tipo Transporte" />
              </div>
            </div>
            <div class="row row--flex">
              <div class="row-button">
                <span class="icon-vcard"></span
                ><input type="submit" class="btn" value="Ver Licencias" />
              </div>
              <div class="row-button">
                <span class="icon-plane"></span
                ><input type="submit" class="btn" value="Ver Destinos" />
              </div>
            </div>
            <div class="row row--flex">
              <div class="row-button">
                <span class="icon-package"></span
                ><input type="submit" class="btn" value="Ver compras" />
              </div>
              <div class="row-button">
                <span class="icon-factura"></span
                ><input type="submit" class="btn" value="Ver Facturas" />
              </div>
            </div>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
